<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Congressional Districts of the 139 members of Congress who Voted to Overturn the Election</title>
  <meta name="description" content="Pattern PNG Generator of Congressional Districts of the 139 members of Congress who Voted to Overturn the Election">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.maptiler.com/mapbox-gl-js/v1.5.1/mapbox-gl.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
  <script src="./js/leaflet-0.7.2/leaflet.ajax.min.js"></script>
  <script src="https://cdn.maptiler.com/mapbox-gl-js/v1.5.1/mapbox-gl.js"></script>
  <script src="https://cdn.maptiler.com/mapbox-gl-leaflet/latest/leaflet-mapbox-gl.js"></script>
</head>
<body>
    <form id="mapControls">
      <div class="grid-3">
          <span class="centerItems">
            <label for="width">Map Width:</label><br>
            <input type="number" id="width" name="width" value="8" required><span class="dim">in.</span>
        </span>
      </div>
      <div class="grid-3">
          <span class="centerItems">
            <label for="height">Map Height:</label><br>
            <input type="number" id="height" name="height" value="6" required><span class="dim">in.</span>
        </span>
      </div>
      <div class="grid-3">
          <input type="submit" id="manualButton" class="centerItems" value="PRINT">
      </div>
    </form>
    <div class='defaultDim'>
      <div id='mapBox'></div>
    </div>
    </div>
    <script src="./js/dist/bundle.js"></script>
    <script src="./js/houseReps.js"></script>
    <script src="./js/jsonBoundaries.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
